name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_DB_NAME: database-test-gh-action # MONGODB_DB_NAME is always the same on different environment => so that we put this variable "globally" here.
jobs:
  test:
    environment: testing
    env: # we can define the env var in "Jobs level"
      MONGODB_CLUSTER_ADDRESS: cluster0.pvdzsfu.mongodb.net
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }} # This secret exists; warning is a false positive
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}  # This secret exists; warning is a false positive
      PORT: 8080
    runs-on: ubuntu-latest
    steps: # we can also define the env var in "Steps level"
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${PORT}
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
           echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
           echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
